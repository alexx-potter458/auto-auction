<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add auction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f5f5f5;
        }

        .nav-container {
            width: 90%;
            margin: 8px auto;
            font-size: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
            display:flex
        }

        .login-form {
            width: 340px;
            margin: 50px auto;
            font-size: 15px;
        }

        .login-form form {
            margin-bottom: 15px;
            background: #fff;
            border-radius: 10px;
            box-shadow: 0px 5px 20px rgba(0,0,0,0.1);
            padding: 30px;
        }

        .login-form h2 {
            font-size: 24px;
            margin: 0 0 15px;
        }

        .form-control, .btn {
            border-radius: 4px;
        }

        .btn {
            font-size: 16px;
            font-weight: bold;
        }

        .fa {
            margin-right: 10px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light">
    <div class="nav-container">
        <a class="navbar-brand" href="#">Auto auctions</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/report/add">Add auction</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown"
                       aria-haspopup="true" aria-expanded="false">
                        Cars
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="/car/manufacturer">Add manufacturer</a>
                        <a class="dropdown-item" href="/car/engine">Add engine</a>
                        <a class="dropdown-item" href="/car/transmission">Add transmission</a>
                        <a class="dropdown-item" href="/car/drivetrain">Add drivetrain</a>
                        <a class="dropdown-item" href="/car/model">Add car model</a>
                        <a class="dropdown-item" href="/car">Add car</a>
                    </div>
                </li>
            </ul>
        </div>
        <form th:action="@{/user/logout}" method="post">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button  class="mr-1 btn" type="submit"><i class="fas fa-sign-out-alt"></i> Logout</button>
        </form>
    </div>
</nav>

<div class="login-form">
    <form th:action="@{/report/add}" method="POST">
        <h2 class="text-center">Add your auction</h2>
        <p th:if="${param.error}" class="text-danger">Couldn't save the auction!</p>
        <p th:if="${param.success}" class="text-success">Auction added!</p>
        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-car"></i></span>
                </div>
                <input type="text" class="form-control" name="carModel" placeholder="Car model name" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-industry"></i></span>
                </div>
                <input type="text" class="form-control" name="engineCode" placeholder="Engine code" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-cog"></i></span>
                </div>
                <input type="text" class="form-control" name="transmissionName" placeholder="Transmission name" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-truck-monster"></i></span>
                </div>
                <select class="form-control" name="tractionType" required>
                    <option value="AWD">AWD</option>
                    <option value="RWD">RWD</option>
                    <option value="FWD">FWD</option>
                </select>
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-calendar-day"></i></span>
                </div>
                <input type="text" class="form-control" name="year" placeholder="Year" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-road"></i></span>
                </div>
                <input type="text" class="form-control" name="kilometrage" placeholder="Kilometrage" required="required">
            </div>
        </div>

        <div class="form-group">
            <div class="input-group">
                <div class="input-group-prepend">
                    <span class="input-group-text"><i class="fas fa-money-bill-wave"></i></span>
                </div>
                <input type="text" class="form-control" name="price" placeholder="Price" required="required">
            </div>
        </div>

        <div class="form-group">
            <button type="submit" class="btn btn-success btn-block">Save</button>
        </div>
        <a class="btn btn-secondary btn-block" href="/">Back</a>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
</body>
</html>
